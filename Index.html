<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek UI</title>
    <link rel="stylesheet" href="styles2.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-fish"></i> <!-- DeepSeek Logo Placeholder -->
            </div>
            <ul>
                <li><i class="fas fa-fish"></i></li> <!-- Chat Icon -->
                <li><i class="fas fa-clock"></i></li> <!-- History Icon -->
                <li><i class="fas fa-mobile-alt"></i></li> <!-- Refresh Icon -->
                <li><i class="fas fa-user"></i></li> <!-- Profile Icon -->
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <h2>Hi, I'm DeepSeek.</h2>
            <p>How can I help you today?</p>

            <!-- Chat Box -->
            <div class="chat-box">
                <div class="buttons">
                    <button class="deepthink"><i class="fas fa-brain"></i> DeepThink (R1)</button>
                    <button class="search"><i class="fas fa-search"></i> Search</button>
                </div>
                <input type="text" placeholder="Message DeepSeek">
                <i class="fas fa-thumbtack"></i> <!-- Attachment Icon -->
                <i class="fas fa-arrow-up"></i> <!-- Send Button -->
                <!-- Pin Icon -->

            </div>
        </main>
    </div>
</body>
</html>
